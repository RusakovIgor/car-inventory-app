<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог машин</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .error { color: red; margin: 5px 0; }
    .car-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
  </style>
</head>
<body>

  <h1>Каталог машин</h1>

  <form id="carForm">
    <input type="text" id="brandInput" placeholder="Бренд" required />
    <input type="number" id="yearInput" placeholder="Год выпуска" required />
    <input type="number" id="mileageInput" placeholder="Пробег" required />
    <button type="submit">Добавить машину</button>
  </form>

  <div id="error" class="error"></div>

  <h2>Список машин</h2>
  <div id="carList"></div>

  <script src="script.js"></script>
</body>
</html>
